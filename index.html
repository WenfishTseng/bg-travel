<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>旅遊套票 - 新增</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/style/bootstrap.css" />
    <!-- material icon -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="./assets/style/all.css" />
  </head>
  <body>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.18/c3.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.18/c3.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <div class="bg-light">
<div class="bg-white">
  <section class="container">
    <div class="row justify-content-center">
      <div class="borderRadius rounded-3 col-10 border border-1 mt-12 mb-14">
        <div class="row pt-12">
          <div class="col-lg-6">
            <div class="ps-lg-13 text-center">
              <img
                class="imgCover"
                src="./assets/images/top-img.png"
                alt="icon"
              />
              <img
                class="imgCover"
                src="./assets/images/title-img.png"
                alt="logo"
              />
            </div>
          </div>
          <div class="col-lg-6">
            <form id="myForm" action="#" class="p-5 pe-lg-13">
              <div class="row pb-6">
                <div class="col">
                  <h2
                    class="
                      text-primary
                      d-flex
                      align-items-center
                      h4
                      pb-1
                      border-bottom border-3 border-primary
                    "
                  >
                    <span class="material-icons text-primary me-2">
                      add_circle_outline
                    </span>
                    新增旅遊套票
                  </h2>
                </div>
              </div>

              <div class="row mt-6">
                <label
                  for="ticketName"
                  class="col-lg-3 text-primary fw-medium col-form-label"
                  >套票名稱</label
                >
                <div class="col-lg-9">
                  <input
                    type="text"
                    id="ticketName"
                    class="
                      lh-input
                      bg-light
                      border-0 border border-bottom border-primary
                      rounded-0
                      form-control
                      text-dark
                      py-3
                    "
                    placeholder="請填寫套票名稱"
                  />
                </div>
              </div>

              <div class="row mt-6">
                <label
                  for="ticketImgUrl"
                  class="col-lg-3 text-primary fw-medium col-form-label"
                  >圖片網址</label
                >
                <div class="col-lg-9">
                  <input
                    type="text"
                    id="ticketImgUrl"
                    class="
                      lh-input
                      bg-light
                      border-0 border border-bottom border-primary
                      rounded-0
                      form-control
                      text-dark
                      py-3
                    "
                    placeholder="請填寫圖片網址"
                  />
                </div>
              </div>

              <div class="row mt-6">
                <label
                  for="ticketArea"
                  class="col-lg-3 text-primary fw-medium col-form-label"
                  >景點地區</label
                >
                <div class="col-lg-9">
                  <select
                    name="ticketArea"
                    id="ticketArea"
                    class="
                      w-100
                      lh-input
                      bg-light
                      border-0 border border-bottom border-primary
                      rounded-0
                      form-control
                      text-dark
                      py-3
                    "
                  >
                    <option value="">請選擇景點地區</option>
                    <option value="台北">台北</option>
                    <option value="台中">台中</option>
                    <option value="高雄">高雄</option>
                  </select>
                </div>
              </div>

              <div class="row mt-6">
                <label
                  for="ticketPrice"
                  class="col-lg-3 text-primary fw-medium col-form-label"
                  >套票金額</label
                >
                <div class="col-lg-9">
                  <input
                    type="number"
                    id="ticketPrice"
                    class="
                      lh-input
                      bg-light
                      border-0 border border-bottom border-primary
                      rounded-0
                      form-control
                      text-dark
                      py-3
                    "
                    placeholder="請填寫套票金額"
                  />
                </div>
              </div>

              <div class="row mt-6">
                <label
                  for="ticketNum"
                  class="col-lg-3 text-primary fw-medium col-form-label"
                  >套票組數</label
                >
                <div class="col-lg-9">
                  <input
                    type="number"
                    id="ticketNum"
                    class="
                      lh-input
                      bg-light
                      border-0 border border-bottom border-primary
                      rounded-0
                      form-control
                      text-dark
                      py-3
                    "
                    placeholder="請填寫套票組數"
                  />
                </div>
              </div>

              <div class="row mt-6">
                <label
                  for="ticketRate"
                  class="col-lg-3 text-primary fw-medium col-form-label"
                  >套票星級</label
                >
                <div class="col-lg-9">
                  <input
                    type="number"
                    id="ticketRate"
                    class="
                      lh-input
                      bg-light
                      border-0 border border-bottom border-primary
                      rounded-0
                      form-control
                      text-dark
                      py-3
                    "
                    placeholder="請填寫套票星級"
                  />
                </div>
              </div>

              <div class="row mt-6">
                <label
                  for="ticketDes"
                  class="col-lg-3 text-primary fw-medium col-form-label"
                  >套票描述</label
                >
                <div class="col-lg-9">
                  <textarea
                    style="height: 119px"
                    class="
                      lh-input
                      bg-light
                      border-0 border border-bottom border-primary
                      rounded-0
                      form-control
                      text-dark
                      py-3
                    "
                    id="ticketDes"
                  >
                  </textarea>
                </div>
              </div>

              <div class="row mt-9 mb-12 justify-content-end">
                <div class="col-6 text-end">
                  <input
                    type="button"
                    value="新增套票"
                    class="btn btn-primary js-add-btn"
                  />
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>

<section class="container my-10">
  <div class="row pb-8 align-items-center">
    <div class="offset-lg-1 col-lg-3">
      <select
        name="areaItem"
        class="js-select-area form-control w-100 lh-input bg-white py-3"
      >
        <option disabled>請選擇景點地區</option>
        <option value="全部地區">全部地區</option>
        <option value="台北">台北</option>
        <option value="台中">台中</option>
        <option value="高雄">高雄</option>
      </select>
    </div>
    <div class="col-lg-3 mt-3 mt-lg-0">
      <p class="text-dark mb-0">
        本次搜尋共 <span class="js-num">3</span> 筆資料
      </p>
    </div>
    <div class="offset-lg-2 col-lg-2">
      <div id="chart"></div>
    </div>
  </div>
  <ul class="row mt-11 js-list list-unstyled">
    <!-- card -->
    <li class="col-4 mb-11">
      <div class="borderShadow card border-0 position-relative">
        <span
          class="
            badge
            bg-secondary
            position-absolute
            top-0
            start-0
            translate-middle-y
            py-3
            px-7
            js-area
          "
          style="font-size: 1.25rem"
          >台北</span
        >
        <img
          src="images/photo-1.png"
          class="card-img-top js-img"
          alt="photo-1"
        />
        <div class="card-body position-relative pb-0">
          <span
            class="
              badge
              bg-primary
              position-absolute
              top-0
              start-0
              translate-middle-y
              py-1
              px-3
              fw-light
              js-rate
            "
            style="font-size: 1rem"
            >8.6</span
          >
          <h5
            class="
              card-title
              text-primary
              fw-medium
              border-bottom border-2 border-primary
              py-1
              h4
              js-title
            "
          >
            綠島自由行套裝行程
          </h5>
          <p class="card-text text-dark pt-6 fz-6 js-dis">
            嚴選超高 CP
            值綠島自由行套裝行程，多種綠島套裝組合，提供台東綠島來回船票、綠島環島機車、綠島民宿住宿，行程加贈『綠島浮潛體驗』以及『綠島生態導覽』，讓你用輕鬆的綠島套裝自由行，也能深度認識綠島在地文化。
          </p>
        </div>
        <div
          class="
            card-body
            d-flex
            text-primary
            justify-content-between
            mt-8
            mb-5
            py-0
            js-num
          "
        >
          <p class="d-flex align-items-center">
            <span class="material-icons me-2"> error </span>
            剩下最後 8 組
          </p>
          <p class="d-flex align-items-center">
            TWD<span class="h2 js-price">$1,280</span>
          </p>
        </div>
      </div>
    </li>
  </ul>
</section>

<div id="myModal" class="modal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">提示</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <p>新增資料成功！</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          確定
        </button>
      </div>
    </div>
  </div>
</div>
</div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.1/dist/umd/popper.min.js"
      integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
      integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/vendors.js"></script>

    <script src="./assets/js/all.js"></script>
    <!-- <script src="./assets/js/my.js"></script> -->
    <script src="./assets/js/revise.js"></script>
  </body>
</html>
